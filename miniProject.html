<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="miniProject.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
    <title>Photo Galary | Pixel Pictures</title>
</head>
<body>
    <main>
        <div class="mainbox" id="mainbox">
            <input type="checkbox" name="check" id="check">
            <div class="btn-one">
                <label for="check">
                    <i class="fa-solid fa-bars"></i>
                </label>
            </div>
            <div class="sidebar_menu ">
                <div class="logo"><a href="#">Pixel Pictures</a></div>

                <div class="btn-two">
                    <input type="checkbox" name="check" id="check">
                    <label for="check">
                        <i class="fa-solid fa-xmark"></i> 
                    </label>
                </div>

                <div class="menu">
                    <ul>
                        <li> <i class="fa-solid     fa-image"></i>
                            <a href="#">Gallery</a></li>
                        <li> <i class="fa-solid fa-arrow-up-right-from-square"></i>
                            <a href="#">Shortcuts</a></li>
                        <li><i class="fa-solid fa-photo-film"></i>
                            <a href="#">Exhibits</a></li>
                        <li><i class="fa-solid fa-calendar-days"></i>
                            <a href="#">Events</a></li>
                        <li><i class="fa-solid fa-store"></i>
                            <a href="#">Store</a></li>
                        <li><i class="fa-solid fa-phone"></i>
                            <a href="#">Contact</a></li>
                        <li> <i class="fa-regular fa-comments"></i>
                            <a href="#">Feedback</a></li>
                    </ul>
                </div>
                <div class="social_media">
                    <ul>
                        <a href="#"><i class="fa-brands fa-facebook icon1"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter icon2"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram icon3"></i></a>
                        <a href="#"><i class="fa-brands fa-youtube icon4"></i></a>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
